services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend/runtime:/app/runtime
    ports:
      - "5000:5000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - .env
    environment:
      - VITE_API_PROXY_TARGET=http://backend:5000
    depends_on:
      - backend
    ports:
      - "5173:5173"
